<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create your Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Shopping List</h1>
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-price" placeholder="Price" required>
            <button type="submit">Add Item</button>
        </form>
        <div id="print-header" style="display: none;">
            <h2>Shopping List</h2>
            <p id="created-date"></p>
        </div>
        <ul id="item-list"></ul>
        <h2>Total: <span id="total-price">0</span></h2>
        <div class="buttons">
            <button id="clear-all">Clear All</button>
            <button id="print-list">Print List</button>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
